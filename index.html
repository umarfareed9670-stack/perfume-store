<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Umar Fareed's Perfume Store</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background-color: #f9f5f2;
    color: #333;
  }
  header {
    background-color: #4a2c2a;
    color: white;
    padding: 20px;
    text-align: center;
  }
  nav {
    background-color: #7d5046;
    padding: 10px;
    text-align: center;
  }
  nav a {
    color: white;
    margin: 0 12px;
    font-weight: bold;
    text-decoration: none;
  }
  nav a:hover {
    text-decoration: underline;
  }
  section {
    padding: 20px;
    margin: 20px auto;
    max-width: 900px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 10px #ccc;
  }
  h2 {
    margin-top: 0;
  }
  .products {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }
  .product {
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 10px;
    width: 180px;
    text-align: center;
    background: #fff8f5;
  }
  .product img {
    max-width: 100%;
    border-radius: 8px;
  }
  .product button {
    margin-top: 10px;
    padding: 8px 12px;
    background-color: #4a2c2a;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .product button:hover {
    background-color: #6b3e38;
  }
  #cart {
    margin-top: 20px;
    background: #fff4f0;
    padding: 15px;
    border-radius: 8px;
  }
  #cart h3 {
    margin-top: 0;
  }
  #cart ul {
    list-style: none;
    padding-left: 0;
  }
  #cart ul li {
    padding: 5px 0;
  }
  footer {
    background-color: #4a2c2a;
    color: white;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0; left: 0; width: 100%;
  }
  form label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
  }
  form input, form textarea, form button {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    box-sizing: border-box;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  form button {
    background-color: #4a2c2a;
    color: white;
    border: none;
    cursor: pointer;
    margin-top: 15px;
  }
  form button:hover {
    background-color: #6b3e38;
  }
</style>
</head>
<body>

<header>
  <h1>Umar Fareed's Perfume Store</h1>
  <p>Welcome to the best scents shopping experience!</p>
</header>

<nav>
  <a href="#home">Home</a>
  <a href="#products">Products</a>
  <a href="#cart-section">Cart</a>
  <a href="#contact">Contact</a>
</nav>

<section id="home">
  <h2>Home</h2>
  <p>Discover amazing perfumes and scents crafted to delight your senses.</p>
</section>

<section id="products">
  <h2>Products</h2>
  <div class="products" id="product-list">
    <!-- Products will be inserted here by JavaScript -->
  </div>
</section>

<section id="cart-section">
  <h2>Your Cart</h2>
  <div id="cart">
    <p>No items in the cart.</p>
  </div>
</section>

<section id="contact">
  <h2>Contact Us</h2>
  <form id="contactForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" required>

    <label for="message">Message:</label>
    <textarea id="message" rows="4"></textarea>

    <button type="submit">Submit</button>
  </form>
  <h3>Submitted Information:</h3>
  <p id="output"></p>
</section>

<footer>
  <p>&copy; 2025 Umar Fareed's Perfume Store</p>
</footer>

<script>
  // Define the products array with details
  const products = [
    {
      id: 1,
      name: 'Rose Essence',
      price: 15,
      image: 'https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9?auto=format&fit=crop&w=200&q=80'
    },
    {
      id: 2,
      name: 'Ocean Breeze',
      price: 20,
      image: 'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=200&q=80'
    },
    {
      id: 3,
      name: 'Citrus Splash',
      price: 18,
      image: 'https://images.unsplash.com/photo-1533743983669-3f9347d5b0da?auto=format&fit=crop&w=200&q=80'
    },
    {
      id: 4,
      name: 'Lavender Dreams',
      price: 22,
      image: 'https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=200&q=80'
    }
  ];

  // Load products into the page
  const productList = document.getElementById('product-list');
  products.forEach(product => {
    const div = document.createElement('div');
    div.classList.add('product');
    div.innerHTML = `
      <img src="${product.image}" alt="${product.name}">
      <h3>${product.name}</h3>
      <p>Price: $${product.price.toFixed(2)}</p>
      <button data-id="${product.id}">Add to Cart</button>
    `;
    productList.appendChild(div);
  });

  // Cart logic
  let cart = [];

  const cartDiv = document.getElementById('cart');

  function updateCart() {
    if (cart.length === 0) {
      cartDiv.innerHTML = '<p>No items in the cart.</p>';
      return;
    }

    let html = '<ul>';
    let total = 0;
    cart.forEach(item => {
      html += `<li>${item.name} - $${item.price.toFixed(2)}</li>`;
      total += item.price;
    });
    html += `</ul><p><strong>Total: $${total.toFixed(2)}</strong></p>`;
    cartDiv.innerHTML = html;
  }

  // Add to cart event
  productList.addEventListener('click', function(e) {
    if (e.target.tagName === 'BUTTON') {
      const id = parseInt(e.target.getAttribute('data-id'));
      const product = products.find(p => p.id === id);
      if (product) {
        cart.push(product);
        updateCart();
        alert(`${product.name} added to cart!`);
      }
    }
  });

  // Contact form handling
  const form = document.getElementById('contactForm');
  const output = document.getElementById('output');

  form.addEventListener('submit', function(event) {
    event.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const message = document.getElementById('message').value.trim();

    output.innerHTML = `<strong>Name:</strong> ${name}<br>
                        <strong>Email:</strong> ${email}<br>
                        <strong>Phone:</strong> ${phone}<br>
                        <strong>Message:</strong> ${message || 'No message provided'}`;

    form.reset();
  });
</script>

</body>
</html>
